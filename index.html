<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="banner">
        <div class="title">Todo list</div>
        <div class="spacer"></div>
        <div class="settings">Settings</div>
    </div>
    <div class="container">
        <div class="upper">
            <div class="main-selection">
                <dialog>
                    <div id="form-container">
                        <form action="" method="get" class="form">
                            <div class="project-banner">

                                <div class="project-title" contenteditable="true">Project title</div>
                                <button class="button-save">Save</button>
                                <button autofocus class="button-close">Close</button>
                            </div>
                            <div class="task-list-container">
                                <div class="task-container">
                                    <div class="editable" contenteditable="true"></div>
                                    <div class="checkbox">O</div>
                                    <div class="remove-task">X</div>
                                </div>
                                <button class="new-task">+</button>
                            </div>
                        </form>
                    </div>
                </dialog>
                <button class="enterBook">Start a new todo list</button>
            </div>
        </div>
        <div class="lower">
            <div class="projects-container">
                <div>
                    <div class="project-banner">
                        <div class="project-title">Project title</div>
                        <div class="project-add">add todo</div>
                        <div class="project-close">close todo</div>
                    </div>
                    <div class="task-container">
                        <div class="task-text"></div>
                        <div class="task-checkbox"></div>
                        <div class="task-delete"></div>
                    </div>
                    <div>alternative add todo<br><br><br><br><br></div>
                </div>
                <div>
                    <div class="project-banner">
                        <div class="project-title">Project title</div>
                        <div class="project-add">add todo</div>
                        <div class="project-close">close todo</div>
                    </div>
                    <div class="task-container">
                        <div class="task-text"></div>
                        <div class="task-checkbox"></div>
                        <div class="task-delete"></div>
                    </div>
                    <div>alternative add todo<br><br><br><br><br></div>
                </div>
                <div>
                    <div class="project-banner">
                        <div class="project-title">Project title</div>
                        <div class="project-add">add todo</div>
                        <div class="project-close">close todo</div>
                    </div>
                    <div class="task-container">
                        <div class="task-text"></div>
                        <div class="task-checkbox"></div>
                        <div class="task-delete"></div>
                    </div>
                    <div>alternative add todo <br><br><br><br><br></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
