<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <div class="banner">
        <div class="title">Todo list</div>

                                <div class="project-close">close todo</div>
                            </div>

                        </form>



                    </div>
                </dialog>

            </div>
        </div>
        <div class="lower">
            <div class="projects-container">
                <div>
                    <div class="project-banner">
                        <div class="project-title">task title</div>

                    </div>
                    <div>alternative add todo <br><br><br><br><br></div>

        </div>
